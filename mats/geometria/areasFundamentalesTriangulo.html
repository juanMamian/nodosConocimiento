<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://pe-pe-pe.herokuapp.com/public/resources/libraries/vue.global.js"></script>

    <script
        src="http://127.0.0.1:8080/recursos/components/bloque.js"></script>
    <script
        src="http://127.0.0.1:8080/recursos/components/enlace.js"></script>
    <script
        src="http://127.0.0.1:8080/recursos/components/recuadro.js"></script>
    <link rel="stylesheet"
        href="http://127.0.0.1:8080/recursos/components/mats/rectanguloEstilo.css">
    <link rel="stylesheet"
        href="http://127.0.0.1:8080/recursos/components/mats/trianguloEstilo.css">
    <link rel="stylesheet"
        href="http://127.0.0.1:8080/recursos/components/mats/cuadriculaEstilo.css">
    <link rel="stylesheet"
        href="http://127.0.0.1:8080/recursos/estilos/estilosGenerales.css">
    <link rel="stylesheet"
        href="http://127.0.0.1:8080/recursos/components/recuadroEstilo.css">
    <link rel="stylesheet"
        href="http://127.0.0.1:8080/recursos/components/bloqueEstilo.css">
    <link rel="stylesheet"
        href="http://127.0.0.1:8080/recursos/components/enlaceEstilo.css">

    <title>Áreas fundamentales - triángulo</title>
</head>

<body>
    <div id="doc">
        <p>
            Si se analiza el área del rectángulo que circunscribe al triángulo, se puede obtener conclusiones acerca del
            área del triángulo.
        </p>

        <bloque-component tipo="herramientaInteractiva" @plegado="h1Reiniciar">
            <template #cabecera>
                En este cuadro se puede visualizar el área del rectángulo que circunscribe al triángulo y su relación
                con el área del triángulo.
            </template>

            <div class="zonaInteraccion">
                <componente-triangulo id="h1Triangulo" :propiedades-explicitadas="['largo', 'ancho']" :unidad="40"
                    :color-relleno="h1Step>=3?'var(--paletaActual)':'transparent'" :ancho="h1AnchoTriangulo"
                    :largo="h1LargoTriangulo">
                    <componente-cuadricula-area :unidad="40" :ancho="h1AnchoTriangulo" :largo="h1LargoTriangulo"
                        style="opacity: 0.3" v-show="h1Step>1">
                    </componente-cuadricula-area>
                    <componente-rectangulo :ancho="h1AnchoTriangulo" :largo="h1LargoTriangulo" :unidad="40"
                        style="position: absolute; top: 0px;" v-show="h1Step>0" :propiedades-representadas="[]"
                        :propiedades-simbolizadas="[]">
                    </componente-rectangulo>
                </componente-triangulo>
            </div>
            <div class="flexHorizontal" style="width: fit-content; margin: 10px auto">
                <transition name="fadeIn">
                    <button class="boton" @click="h1Step--" 
                        :class="{deshabilitado: h1Step<=0}">Atras</button>
                </transition>
                <transition name="fadeIn">
                    <button class="boton" @click="h1Step++"
                        :class="{deshabilitado: h1Step>=3}">{{h1TextoBoton}}</button>
                </transition>
            </div>

        </bloque-component>

        <recuadro-component tipo="datoPrevio">
            El área de un triángulo es la mitad del área del rectángulo circunscrito
        </recuadro-component>
    </div>
</body>

</html>

<script type="module">
    import {componenteTriangulo} from "http://127.0.0.1:8080/recursos/components/mats/triangulo.js";
    import {componenteRectangulo} from "http://127.0.0.1:8080/recursos/components/mats/rectangulo.js";
    import {componenteCuadriculaArea} from "http://127.0.0.1:8080/recursos/components/mats/cuadriculaArea.js";
    import {useUtils} from "http://127.0.0.1:8080/recursos/composables/utils.js";
    const {ref, computed, nextTick, watch} = Vue;
    const {createApp} = Vue;
    Vue.createApp({
        setup() {
            function h1Reiniciar() {
                h1Step.value = 0;
            }
            const h1AnchoTriangulo = ref(5);
            const h1LargoTriangulo = ref(3);

            const h1TextoBoton = ref('');
            const h1Descripcion = ref('');

            const h1Step = ref(0);
            watch(h1Step, (step) => {
                console.log("stepping up")
                switch (step) {
                    case 0:
                        h1TextoBoton.value = 'Dibujar un rectángulo circunscrito';
                        break;
                    case 1:
                        h1TextoBoton.value = 'Analizar el área del rectángulo';
                        break;
                    case 2:
                        h1TextoBoton.value = 'Analizar el área del triángulo';
                        break;
                    case 3:
                        break;
                }
            }, {immediate: true});
            return {
                h1Reiniciar, h1TextoBoton, h1Descripcion,
                h1AnchoTriangulo, h1LargoTriangulo, h1Step
            }

        },
        components: {
            recuadroComponent,
            bloqueComponent,
            enlaceComponent,
            componenteTriangulo,
            componenteRectangulo,
            componenteCuadriculaArea,
        },
    }).mount("#doc");
</script>

<style>
    #h1Triangulo {
        margin: 40px auto;
    }
</style>
