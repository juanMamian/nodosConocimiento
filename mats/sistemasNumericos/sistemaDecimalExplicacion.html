<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://192.168.1.100:3000/public/resources/libraries/vue.global.js"></script>
    <script src="http://192.168.1.100:3000/public/atlasConocimiento/recursos/components/bloque.js"></script>
    <script src="http://192.168.1.100:3000/public/atlasConocimiento/recursos/components/enlace.js"></script>
    <script src="http://192.168.1.100:3000/public/atlasConocimiento/recursos/components/recuadro.js"></script>
    <script src="representacionOrdenMagnitud.js"></script>

    <link rel="stylesheet" href="estiloOrdenMagnitud.css">
    <link rel="stylesheet"
        href="http://192.168.1.100:3000/public/atlasConocimiento/recursos/estilos/estilosGenerales.css">
    <link rel="stylesheet"
        href="http://192.168.1.100:3000/public/atlasConocimiento/recursos/components/recuadroEstilo.css">
    <link rel="stylesheet"
        href="http://192.168.1.100:3000/public/atlasConocimiento/recursos/components/bloqueEstilo.css">
    <link rel="stylesheet"
        href="http://192.168.1.100:3000/public/atlasConocimiento/recursos/components/enlaceEstilo.css">

    <title>Sistema decimal - explicación</title>
</head>

<body>
    <div id="doc">
        <p>
            En el sistema decimal las unidades se agrupan en paquetes de diez.
        </p>

        <bloque-component tipo="herramientaInteractiva">
            <template #cabecera>
                En este cuadro se puede ver cómo se agrupan las unidades en el sistema decimal.
            </template>

            <button class="botonTexto" @click.stop="unidadesMostradas++">
                Añadir bolita
            </button>
            <input type="number" name="inputUnidadesMostradas" v-model="unidadesMostradas">

            {{factoresOrdenesMagnitud}}
            <div id="contenedorBolitas">
                <representacion-orden-magnitud-componente :factores="factoresOrdenesMagnitud" :ultimo="true" />
            </div>


        </bloque-component>


    </div>
</body>

</html>


<script>
    const {createApp} = Vue;
    createApp({
        components: {
            recuadroComponent,
            bloqueComponent,
            enlaceComponent,
            representacionOrdenMagnitudComponente
        },
        data() {
            return {
                unidadesMostradas: 0,
            }
        },
        computed: {
            factoresOrdenesMagnitud() {
                let numeroEscrito = String(this.unidadesMostradas);
                console.log("Número escrito: " + numeroEscrito);
                let arrayFinal = [];
                for (let i = 0; i < numeroEscrito.length; i++) {
                    console.log("Pegando el " + numeroEscrito.charAt(i));
                    arrayFinal.push(parseInt(numeroEscrito.charAt(i)));
                }
                return arrayFinal;
            }
        },
        methods: {

        }
    }).mount("#doc")
</script>


<style>
    #contenedorBolitas {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
</style>
