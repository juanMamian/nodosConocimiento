<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://pe-pe-pe.herokuapp.com/public/resources/libraries/vue.global.js"></script>

    <script
        src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/nodosConocimiento/recursos/components/bloque.js"></script>
    <script
        src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/nodosConocimiento/recursos/components/enlace.js"></script>
    <script
        src="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/nodosConocimiento/recursos/components/recuadro.js"></script>
    <link rel="stylesheet" href="../../recursos/components/mats/rectanguloEstilo.css">
    <link rel="stylesheet" href="../../recursos/components/mats/cuadriculaEstilo.css">
    <link rel="stylesheet"
        href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/nodosConocimiento/recursos/estilos/estilosGenerales.css">
    <link rel="stylesheet"
        href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/nodosConocimiento/recursos/components/recuadroEstilo.css">
    <link rel="stylesheet"
        href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/nodosConocimiento/recursos/components/bloqueEstilo.css">
    <link rel="stylesheet"
        href="https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/nodosConocimiento/recursos/components/enlaceEstilo.css">



    <title>Áreas fundamentales - rectángulo</title>
</head>

<body>
    <div id="doc">
        <p>
            Si se analiza el ancho y el largo de un rectángulo, es posible visualizar su área.
        </p>

        <bloque-component tipo="herramientaInteractiva" @plegado="h1Reiniciar">
            <template #cabecera>
                En este cuadro se puede visualizar el área de un rectángulo analizando su largo y su ancho.
            </template>

            <div class="zonaInteraccion">
                <componente-rectangulo id="h1Rectangulo" :propiedades-explicitadas="['largo', 'ancho']" :unidad="40"
                    :ancho="h1AnchoRectangulo" :alto="h1AltoRectangulo">
                    <componente-cuadricula-area :filas-mostradas="h1FilasCuadriculaMostradas" :unidad="40"
                        :mostrando-unidades-left="h1AltoMostrado" :mostrando-unidades-top="h1AnchoMostrado"
                        :ancho="h1AnchoRectangulo" :alto="h1AltoRectangulo">
                    </componente-cuadricula-area>
                </componente-rectangulo>
            </div>
            <div class="flexVertical">

                <button class="boton" @click="h1Step++">{{h1TextoBoton}}</button>
            </div>

        </bloque-component>

        <recuadro-component tipo="datoPrevio">
            El área de un rectángulo es igual a la multiplicación de su ancho por su alto.
        </recuadro-component>
    </div>
</body>

</html>

<script type="module">
    import {componenteRectangulo} from "../../recursos/components/mats/rectangulo.js";
    import {componenteCuadriculaArea} from "../../recursos/components/mats/cuadriculaArea.js";
    import {useUtils} from "https://pe-pe-pe.herokuapp.com/public/atlasConocimiento/nodosConocimiento/recursos/composables/utils.js";
    const {ref, computed, nextTick, watch} = Vue;
    const {createApp} = Vue;
    createApp({
        setup() {
            function h1Reiniciar() {
                h1Step.value = 0;
            }
            const h1AnchoRectangulo = ref(5);
            const h1AltoRectangulo = ref(3);
            const h1FilasCuadriculaMostradas = ref(0);
            const h1AltoMostrado = ref(false);
            const h1AnchoMostrado = ref(false);

            const h1TextoBoton = ref('');
            const h1Descripcion = ref('');

            const h1Step = ref(0);
            watch(h1Step, (step) => {
                console.log("stepping up")
                switch (step) {
                    case 0:
                        h1AnchoMostrado.value = false;
                        h1AltoMostrado.value = false;
                        h1FilasCuadriculaMostradas.value = 0;

                        h1TextoBoton.value = 'Analizar el ancho';
                        break;
                    case 1:
                        h1AnchoMostrado.value = true;
                        h1TextoBoton.value = 'Analizar el alto';
                        break;
                    case 2:
                        h1AltoMostrado.value = true;
                        h1TextoBoton.value = 'Analizar el área';
                        break;
                    case 3:
                        console.log("Mostrando cuadritos");
                        for (let i = 1; i <= h1AltoRectangulo.value; i++) {
                            setTimeout(() => {
                                h1FilasCuadriculaMostradas.value = i;
                            }, (i - 1) * 1000);
                        }
                        break;
                }
            }, {immediate: true});
            return {
                h1Reiniciar, h1TextoBoton, h1Descripcion,
                h1AnchoRectangulo, h1AltoRectangulo, h1FilasCuadriculaMostradas, h1AltoMostrado, h1AnchoMostrado, h1Step
            }

        },
        components: {
            recuadroComponent,
            bloqueComponent,
            enlaceComponent,
            componenteRectangulo,
            componenteCuadriculaArea,
        },
    }).mount("#doc");
</script>

<style>
    #h1Rectangulo {
        margin: 40px auto;
    }
</style>
