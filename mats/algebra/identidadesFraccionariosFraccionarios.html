        <p>
            Las expresiones numéricas formadas por una división son conocidas como <span

        </p>

            <template #cabecera>

            </template>
            <div class="listaEjemplos">
                <div class="itemEjemplo">
                    \( 4 \over 3\)
                </div>
                <div class="itemEjemplo">
                    \( 18 \over 5\)
                </div>
                <div class="itemEjemplo">
                    \( 8 \over {5 + 2}\)
                </div>
                <div class="itemEjemplo">
                    \( {3-1} \over {6 - 5}\)
                </div>

            </div>
        </bloque-component>
